<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin | Tailor Smith</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-6">

<div id="login-section" class="max-w-md mx-auto bg-white p-6 rounded shadow">
<h1 class="text-xl font-bold mb-4">🔐 Acceso Administrador</h1>
<input type="text" id="usuario" placeholder="Usuario" class="border p-2 w-full mb-2">
<input type="password" id="clave" placeholder="Contraseña" class="border p-2 w-full mb-2">
<button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Ingresar</button>
<p id="mensaje-login" class="text-red-500 mt-2"></p>
<button onclick="window.location.href='index.html'" class="bg-gray-600 text-white px-4 py-2 rounded w-full mt-3">Volver a la tienda</button>
</div>

<div id="admin-panel" class="hidden max-w-3xl mx-auto">
<h1 class="text-2xl font-bold mb-4">Gestión de Productos y Videos</h1>

<!-- Subida -->
<section id="zona-subida" class="border-dashed border-2 p-6 text-center rounded mb-6"
        ondrop="manejarDrop(event)" ondragover="event.preventDefault()">
    <p class="mb-4">Arrastra aquí imágenes o videos, o usa el botón.</p>
    <input type="file" id="input-archivo" accept="image/*,video/mp4" class="mb-2">
    <button onclick="subirArchivo()" class="bg-green-600 text-white px-4 py-2 rounded">Subir Archivo</button>
</section>

<!-- Lista -->
<section>
    <h2 class="text-xl font-bold mb-4">Elementos Cargados</h2>
    <div id="lista-elementos" class="grid md:grid-cols-2 gap-4"></div>
    <button onclick="guardarCambios()" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">💾 Guardar Cambios</button>
</section>

<!-- Botón salir -->
<button onclick="salirAdmin()" class="bg-red-600 text-white px-4 py-2 rounded mt-6">🔙 Salir y volver a la tienda</button>

<p id="mensaje" class="text-green-600 mt-4"></p>
</div>

<script src="config.js"></script>
<script src="admin.js"></script>
</body>
</html>
